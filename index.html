<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Amor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('cielo.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .container, .message-container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.2rem;
            display: block;
            margin-bottom: 10px;
        }

        input[type="date"] {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            position: relative;
        }

        button:hover {
            background-color: #e91e63;
        }

        .error {
            color: red;
            font-size: 1rem;
            display: none;
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }

        #love-message {
            font-size: 2rem;
            margin-bottom: 30px;
        }

        #chimuelo {
            width: 400px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container" id="form-container">
        <h1>Hola amor</h1>
        <p>Para continuar, necesito que introduzcas la fecha de cuando nos hicimos novios:</p>
        <form id="dateForm">
            <label for="date">Fecha:</label>
            <input type="date" id="date" required>
            <button type="submit" id="submitBtn">Enviar</button>
        </form>
        <p class="error" id="error">No me amas lo suficiente, me dueles.</p>
    </div>

    <div class="message-container hidden" id="message-container">
        <p id="love-message">Mi amor, eres lo más especial que me ha pasado en la vida. ¿Te gustaría pasar el resto de la vida conmigo?</p>
        <button id="yesBtn">Sí, claro</button>
        <button id="noBtn">No, wácala</button>
    </div>

    <div class="hidden" id="final-message-container">
        <img src="dragon.jpg" alt="Chimuelo y su novia" id="chimuelo">
        <h3 id="final-message">Gracias, te amo mucho hermosa. Te mereces esto.</h3>
    </div>

    <script>
        document.getElementById('dateForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const correctDate = '2020-10-21'; // Fecha correcta
            const inputDate = document.getElementById('date').value;
            const submitBtn = document.getElementById('submitBtn');
            const errorMessage = document.getElementById('error');

            if (inputDate === correctDate) {
                document.getElementById('form-container').classList.add('hidden');
                document.getElementById('message-container').classList.remove('hidden');
            } else {
                errorMessage.style.display = 'block';
                moveButtonRandom(submitBtn);
            }
        });

        function moveButtonRandom(button) {
            const container = button.parentElement;
            const containerRect = container.getBoundingClientRect();
            const maxX = containerRect.width - button.offsetWidth;
            const maxY = containerRect.height - button.offsetHeight;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            button.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }

        const noBtn = document.getElementById('noBtn');
        noBtn.addEventListener('mouseover', function() {
            moveButtonRandom(noBtn);
        });

        document.getElementById('yesBtn').addEventListener('click', function() {
            document.getElementById('message-container').classList.add('hidden');
            document.getElementById('final-message-container').classList.remove('hidden');

            // Desaparece todo y redirige después de 5 segundos
            setTimeout(function() {
                window.location.href = 'flores.html'; // Cambia 'tu-pagina.html' por la URL de destino
            }, 5000);
        });
    </script>
</body>
</html>
